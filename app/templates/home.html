{% extends "base.html" %}
{% block content %}

<div class="text-center" style="margin-top: 4rem;">
    <h1 style="font-size: 3rem; margin-bottom: 1rem; color: var(--text-main);">Welcome to Task Manager</h1>
    <p
        style="font-size: 1.25rem; color: var(--text-muted); margin-bottom: 2rem; max-width: 600px; margin-left: auto; margin-right: auto;">
        Organize your work and life, finally. Become focused, organized, and calm with Task Manager.
    </p>

    <div style="display: flex; gap: 1rem; justify-content: center;">
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary"
            style="padding: 0.8rem 2rem; font-size: 1.1rem;">Login</a>
        <a href="{{ url_for('auth.register') }}" class="btn btn-outline"
            style="padding: 0.8rem 2rem; font-size: 1.1rem;">Register</a>
    </div>
</div>

{% endblock %}
