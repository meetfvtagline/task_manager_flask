<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        body {
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #2e8b57);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: white;
            padding: 40px;
            width: 350px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        a {
            display: block;
            padding: 12px;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            border-radius: 5px;
        }

        .login {
            background: #2196F3;
        }

        .register {
            background: #4CAF50;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Task Manager</h1>
    <p>Please login or register</p>

    <a href="{{ url_for('auth.login') }}" class="login">Login</a>
    <a href="{{ url_for('auth.register') }}" class="register">Register</a>
</div>

</body>
</html>
