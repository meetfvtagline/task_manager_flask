<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        body { font-family: Arial; background:#f4f4f4; margin:0 }

        .navbar {
            background:#4CAF50;
            color:white;
            padding:10px 20px;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }

        .btn {
            background:#333;
            color:white;
            padding:6px 12px;
            border:none;
            border-radius:4px;
            cursor:pointer;
        }

        .content { padding:20px }

        .task-sections { display:flex; gap:20px; flex-wrap:wrap }
        .task-column { background:white; padding:15px; border-radius:6px; width:30%; min-width:280px }
        .task { background:#f9f9f9; padding:10px; margin-bottom:10px; border:1px solid #ddd }
    </style>
</head>
<body>

<div class="navbar">
    <h3>Task Manager</h3>
    {% if session.get("username") %}
        <span>{{ session.username }}</span>
        <a href="{{ url_for('auth.logout') }}" class="btn">Logout</a>
    {% endif %}
</div>

<div class="content">
    {% with messages = get_flashed_messages() %}
      {% for msg in messages %}
        <p style="color:green">{{ msg }}</p>
      {% endfor %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
